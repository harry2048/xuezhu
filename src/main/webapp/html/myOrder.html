<html>

	<body>

	<script src="../js/jquery.js"></script>
	<script>
        $(function () {
            $.ajax({
                url:appPath+"myOrder",
                contentType: "application/json;charset=utf-8",
                dataType:'json',//服务器返回json格式数据
                type:'GET',//HTTP请求类型
                success:function(data){
                    if(data.success){
                        if (data.isShenHe==1){
                            window.location.href="examine_yiqueren.html";
                        }else if (data.isShenHe==3){
                            window.location.href="qianyue.html";
                        }else if (data.isShenHe==6){
                            window.location.href="huankuan.html";
                        }else{
                            window.location.href="fqsq.html";
						}
                    }else {
                        if(data.loginStatus==false) {
                            $(".msg").show().text(""+data.errorMessage+"，即将跳转到登录页面~");
                            setTimeout(function(){
                                window.location.href="login.html";
                                $(".msg").hide("slow")
                            },2000)
                        }else {
                            $(".msg").show().text("操作失败！"+data.errorMessage);
                            setTimeout(function(){
                                $(".msg").hide("slow")
                            },2000)
                        }
					}
                }
            });
        })


	</script>

</html>
