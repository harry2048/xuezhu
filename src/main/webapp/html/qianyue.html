<script>
    $(function(){
        $('.examine_close').click(function () {
            $.ajax({
                url: appPath + "qianyue",
                contentType: "application/json;charset=utf-8",
                dataType: 'json',//服务器返回json格式数据
                type: 'GET',//HTTP请求类型
                success: function (data) {
                    if (data.success) {
                        $('.msg').show().text("签约成功！1秒后跳转页面");
                        setTimeout(function () {
                            window.location.href = "qianyue_ok.html";
//                            window.location.href = "huankuan.html";
                            $(".msg").hide("slow")
                        }, 1000)
                    } else {
                        if (data.loginStatus == false) {
                            $(".msg").show().text("" + data.errorMessage + "，即将跳转到登录页面~");
                            setTimeout(function () {
                                window.location.href = "login.html";
                                $(".msg").hide("slow")
                            }, 2000)
                        } else {
                            $(".msg").show().text("操作失败！" + data.errorMessage);
                            setTimeout(function () {
                                $(".msg").hide("slow")
                            }, 2000)
                        }
                    }
                },

            });
        })
    })
